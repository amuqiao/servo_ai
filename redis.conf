bind 0.0.0.0
port 6379
daemonize no
protected-mode no
dir /var/lib/redis
dbfilename dump.rdb
save 3600 1       # 1小时内至少1次修改才生成快照
save 600 100      # 10分钟内至少100次修改
save 60 10000     # 1分钟内至少10000次修改（大流量场景可选）
appendonly yes    # 保留 AOF 持久化保证数据安全
appendfsync everysec  # AOF 每秒同步（平衡性能与数据安全）
requirepass 123456
# 启用惰性删除（减少大键删除时的阻塞）
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
timeout 0         # 关闭空闲连接超时（避免 Celery 空闲连接被断开）